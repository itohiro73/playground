<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var data = [
        {id: 1, author: "Pete Hunt", text: "This is one comment"},
        {id: 2, author: "Jordan Walke", text: "This is *another* comment"}
      ];

      var tabledata = {
        title: {column1: "Author", column2: "Text"},
        raws: [
          {column1: "Pete Hunt", column2: "This is one comment"},
          {column1: "Jordan Walke", column2: "This is *another* comment"}
        ]
      };

      var MainArea = React.createClass({
        render: function() {
          return (
            <div>
              <CommentBox data={this.props.data}/>
              <Table tabledata={this.props.tabledata}/>
            </div>
          )
        }
      });


      var Table = React.createClass({
        render: function(){
          var tableRaws = this.props.tabledata.raws.map(function(raw){
            return (
                    <tr>
                      <th>{raw.column1}</th>
                      <th>{raw.column2}</th>
                    </tr>
            );
          });
          return (
            <div>
              <table>
                <tr>
                  <th>{this.props.tabledata.title.column1}</th>
                  <th>{this.props.tabledata.title.column2}</th>
                </tr>
                {tableRaws}
              </table>
            </div>
          )
        }
      });

      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              Hello World!! This is the CommentBox!!
              <h2>Comment List</h2>
              <CommentList data={this.props.data}/>
              <CommentForm />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function(){
          var commentNodes = this.props.data.map(function(comment){
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        render: function(){
          return (
            <div className="commentForm">
              Hello World! This is the CommentForm!!
            </div>
          );
        }
      });

      var Comment = React.createClass({
        rawMarkup: function(){
          var md =  new Remarkable();
          var rawMarkup = md.render(this.props.children.toString());
          return {__html: rawMarkup};
        },
        render: function(){
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });

      ReactDOM.render(
        <MainArea data={data} tabledata={tabledata}/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
